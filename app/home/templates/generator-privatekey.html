{% extends "layouts/base.html" %}

{% block title %} Private Key {% endblock %} 

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

	<div class="content">
		<div class="page-inner">
			<div class="page-header">
				<h4 class="page-title">Private Key</h4>
				<ul class="breadcrumbs">
					<li class="nav-home">
						<a href="#">
							<i class="flaticon-home"></i>
						</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">Generator</a>
					</li>
					<li class="separator">
						<i class="flaticon-right-arrow"></i>
					</li>
					<li class="nav-item">
						<a href="#">Private Key</a>
					</li>
				</ul>
			</div>

			<div class="row">
				<div class="col-md-12">
					<div class="card">
						<div class="card-header">
							<h4 class="card-title">Generate Private Key</h4>
						</div>

						<div class="card-body">
						<form method="post" action="">

							<div class="form-group">
								<div class="form-group">
		
									<!--label class="form-label">Algorithm</label>
											
									<div class="selectgroup w-100">
												<button class="btn btn-primary btn-border btn-round btn-sm" type="submit" name="alg" value="{{algorithm_name}}"><span class="btn-label"><i class="flaticon-repeat"></i></span>
													{{algorithm_name}}
												</button>
									</div-->

								
									<label for="defaultSelect">Private Key Algorithm/Parameter </label>

									<select class="form-control form-control" id="defaultSelect">
										{% if  algorithm_name == 'RSA'  %}
										
									
										<option>1024 bits</option>
										<option>2048 bits</option>
										<option>3192 bits</option>
										<option>4096 bits</option>
										<option>8192 bits</option>
										<option>16384 bits</option>
										{% else %}	
										<option>secp112r1</option>
										<option>secp112r2</option>
										<option>secp128r1</option>
										<option>secp128r2</option>
										<option>secp160k1</option>
										<option>secp160r1</option>
										<option>secp160r2</option>
										<option>secp192k1</option>
										<option>secp224k1</option>
										<option>secp224r1</option>
										<option>secp256k1</option>
										<option>secp384r1</option>
										<option>secp521r1</option>

										<option>prime192v1</option>
										<option>prime192v2</option>
										<option>prime192v3</option>
										<option>prime239v1</option>
										<option>prime239v2</option>
										<option>prime239v3</option>
										<option>prime256v1</option>
										<option>sect113r1</option>
										<option>sect113r2</option>
										<option>sect131r1</option>
										<option>sect131r2</option>
										<option>sect163k1</option>
										<option>sect163r1</option>
										<option>sect163r2</option>
										<option>sect193r1</option>
										<option>sect193r2</option>
										<option>sect233k1</option>
										<option>sect233r1</option>
										<option>sect239k1</option>
										<option>sect283k1</option>
										<option>sect283r1</option>
										<option>sect409k1</option>
										<option>sect409r1</option>
										<option>sect571k1</option>
										<option>c2pnb163v1</option>
										<option>c2pnb163v2</option>
										<option>c2pnb163v3</option>
										<option>c2pnb176v1</option>
										<option>c2tnb191v1</option>
										<option>c2tnb191v2</option>
										
										<option>c2tnb191v3</option>
										<option>c2pnb208w1</option>
										<option>c2tnb239v1</option>
										<option>c2tnb239v2</option>
										<option>c2tnb239v3</option>
										<option>c2pnb272w1</option>
										<option>c2pnb304w1</option>
										<option>c2tnb359v1</option>
										<option>c2pnb368w1</option>
										<option>c2tnb431r1</option>
										<option>wap-wsg-idm-ecid-wtls1</option>
										<option>wap-wsg-idm-ecid-wtls3</option>
										<option>wap-wsg-idm-ecid-wtls4</option>
										<option>wap-wsg-idm-ecid-wtls5</option>
										<option>wap-wsg-idm-ecid-wtls6</option>
										<option>wap-wsg-idm-ecid-wtls7</option>
										<option>wap-wsg-idm-ecid-wtls8</option>
										<option>wap-wsg-idm-ecid-wtls9</option>
										
										<option>wap-wsg-idm-ecid-wtls10</option>
										<option>wap-wsg-idm-ecid-wtls11</option>
										<option>wap-wsg-idm-ecid-wtls12</option>
										<option>Oakley-EC2N-3</option>
										<option>Oakley-EC2N-4</option>

										<option>brainpoolP160r1</option>
										<option>brainpoolP160t1</option>
										<option>brainpoolP192r1</option>
										<option>brainpoolP192t1</option>
										<option>brainpoolP224r1</option>
										<option>brainpoolP224t1</option>
										<option>brainpoolP256r1</option>
										<option>brainpoolP256t1</option>
										<option>brainpoolP320r1</option>
										<option>brainpoolP320t1</option>
										<option>brainpoolP384r1</option>
										<option>brainpoolP384t1</option>
										<option>brainpoolP512r1</option>
										<option>brainpoolP512t1</option>
										<option>SM2</option>
										{% endif %}	
									</select>
								</div>
								<div class="form-group">
								    <textarea class="form-control" id="pem-data" rows="10">{{message}}</textarea>
							    </div>

								<div class="form-group">
									<!--label for="password">Input password</label-->
									<div class="form-check">
										<label class="form-check-label">
											<input class="form-check-input" type="checkbox" value="">
											<span class="form-check-sign">Private key encryption password</span>
										</label>
									</div>
									<input type="password" class="form-control" id="password" placeholder="Password">
								</div>

								<div class="form-group">
									<p class="demo">
										<button class="btn btn-primary btn-border btn-round " type="submit" name="alg" value="{{algorithm_name}}"><span class="btn-label"><i class="flaticon-repeat"></i></span>
											{{algorithm_name}}
										</button>
										<button class="btn btn-primary" type='submit' id='gen_pkey'><span class="btn-label"><i class="fa fa-check"></i></span>
											Generate Private Key
										</button>
										<button class="btn btn-primary" type='submit' id='gen_csr'><span class="btn-label"><i class="fa fa-check"></i></span>
											CSR
										</button>

										<button class="btn btn-primary" type='submit' id='gen_sscert'><span class="btn-label"><i class="fa fa-check"></i></span>
											Self-Signed Certificate
										</button>

		    							<button class="btn btn-secondary"><span class="clear"><i class="fas fa-circle-notch"></i></span>
											Clear
										</button>
									</p>
								</div>

							</div>
						</form>

						</div>
					</div>
				</div>
				
				
				
			</div>

		</div>
	</div>

{% endblock content %}

	<!-- Atlantis DEMO methods, don't include it in your project! -->
